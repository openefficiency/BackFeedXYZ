<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackFeed - Employee Feedback System</title>
    
    <!-- Add microphone permissions meta tag -->
    <meta name="permissions-policy" content="microphone=*">
    
    <!-- Preconnect to external services for better performance -->
    <link rel="preconnect" href="https://api.elevenlabs.io">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://spaces.napsterai.com">
    
    <!-- Preload ElevenLabs widget script with error handling -->
    <link rel="preload" href="https://unpkg.com/@elevenlabs/convai-widget-embed" as="script" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced script loading with better error handling -->
    <script>
      // Enhanced error handling and network detection
      window.addEventListener('load', function() {
        // Check if getUserMedia is available
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          console.log('‚úÖ getUserMedia is available');
        } else {
          console.warn('‚ö†Ô∏è getUserMedia is not available');
        }
        
        // Enhanced network connectivity check
        function checkNetworkConnectivity() {
          return new Promise((resolve) => {
            // Try multiple methods to detect connectivity
            if (!navigator.onLine) {
              console.log('üåê Browser reports offline status');
              resolve(false);
              return;
            }
            
            // Test actual connectivity with a lightweight request
            const img = new Image();
            const timeout = setTimeout(() => {
              console.log('üåê Network connectivity test timed out');
              resolve(false);
            }, 5000);
            
            img.onload = () => {
              clearTimeout(timeout);
              console.log('‚úÖ Network connectivity confirmed');
              resolve(true);
            };
            
            img.onerror = () => {
              clearTimeout(timeout);
              console.log('üåê Network connectivity test failed');
              resolve(false);
            };
            
            // Use a small, reliable image for testing
            img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
          });
        }
        
        // Load ElevenLabs widget with enhanced error handling
        async function loadElevenLabsWidget() {
          try {
            const isOnline = await checkNetworkConnectivity();
            
            if (!isOnline) {
              console.log('üåê Skipping ElevenLabs widget load - offline mode detected');
              window.dispatchEvent(new CustomEvent('elevenlabs-offline'));
              return;
            }
            
            // Check if script is already loaded
            if (document.querySelector('script[src*="elevenlabs"]')) {
              console.log('‚úÖ ElevenLabs script already loaded');
              return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
            script.async = true;
            script.type = 'text/javascript';
            
            // Set up timeout for script loading
            const loadTimeout = setTimeout(() => {
              console.warn('‚è∞ ElevenLabs widget script load timeout');
              window.dispatchEvent(new CustomEvent('elevenlabs-timeout'));
            }, 15000);
            
            script.onload = () => {
              console.log('‚úÖ ElevenLabs widget script loaded successfully');
              clearTimeout(loadTimeout);
              window.dispatchEvent(new CustomEvent('elevenlabs-loaded'));
            };
            
            script.onerror = () => {
              console.warn('‚ö†Ô∏è Failed to load ElevenLabs widget script');
              clearTimeout(loadTimeout);
              window.dispatchEvent(new CustomEvent('elevenlabs-error'));
            };
            
            document.head.appendChild(script);
            
          } catch (error) {
            console.warn('‚ö†Ô∏è Error in loadElevenLabsWidget:', error);
            window.dispatchEvent(new CustomEvent('elevenlabs-error'));
          }
        }
        
        // Load widget after a short delay to ensure DOM is ready
        setTimeout(loadElevenLabsWidget, 1000);
        
        // Listen for ElevenLabs widget events globally with enhanced error handling
        window.addEventListener('message', function(event) {
          try {
            // Only process events from trusted origins
            const trustedOrigins = [
              'https://elevenlabs.io',
              'https://api.elevenlabs.io',
              'https://widget.elevenlabs.io',
              'https://spaces.napsterai.com',
              window.location.origin
            ];
            
            const isTrustedOrigin = trustedOrigins.some(origin => 
              event.origin === origin || event.origin.includes('elevenlabs') || event.origin.includes('napsterai')
            );
            
            if (!isTrustedOrigin) {
              return;
            }
            
            console.log('Global message listener:', event);
            
            // Forward ElevenLabs and Napster events to the React app
            if (event.data && typeof event.data === 'object') {
              const { type } = event.data;
              if (type && (type.includes('conversation') || type.includes('convai') || type.includes('napster'))) {
                console.log('Conversational AI event detected:', event.data);
                
                // Dispatch a custom event that React can listen to
                window.dispatchEvent(new CustomEvent('conversational-ai-event', {
                  detail: event.data
                }));
              }
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Error processing message event:', error);
          }
        });
        
        // Handle network status changes
        window.addEventListener('online', function() {
          console.log('üåê Network connection restored');
          window.dispatchEvent(new CustomEvent('network-online'));
        });
        
        window.addEventListener('offline', function() {
          console.log('üåê Network connection lost');
          window.dispatchEvent(new CustomEvent('network-offline'));
        });
      });

      // NapsterAI Popup Function
      function openNapsterAI() {
        console.log('üöÄ Opening NapsterAI in popup window');
        
        // Calculate center position for popup
        const width = 1280;
        const height = 720;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
        
        const popup = window.open(
          'https://spaces.napsterai.com/view/N2NlNjVhNGQtMzEyMC00M2Q5LTlkYTItMmYwZjZjY2M5YzhhOmFmN2M3M2Q1LWZiZDQtNDg2Ni04ZmIzLWY3OGM2ODM5MDBjZg==',
          'napsterai',
          `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes,status=no,toolbar=no,menubar=no,location=no`
        );
        
        if (popup) {
          popup.focus();
          console.log('‚úÖ NapsterAI popup opened successfully');
          
          // Listen for popup close event
          const checkClosed = setInterval(() => {
            if (popup.closed) {
              console.log('üìù NapsterAI popup was closed');
              clearInterval(checkClosed);
              // Dispatch custom event that React can listen to
              window.dispatchEvent(new CustomEvent('napsterai-popup-closed'));
            }
          }, 1000);
        } else {
          console.warn('‚ö†Ô∏è Failed to open NapsterAI popup - popup blocked?');
          alert('Popup was blocked. Please allow popups for this site and try again.');
        }
      }

      // Make openNapsterAI function globally available
      window.openNapsterAI = openNapsterAI;
      
      // Dispatch event when function is ready
      window.dispatchEvent(new CustomEvent('napsterai-ready'));
    </script>
  </body>
</html>
